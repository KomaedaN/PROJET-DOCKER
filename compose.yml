services:
  php1:
    build:
      context: .
      dockerfile: docker/php1/dockerfile
    container_name: php1
    environment:
      APP_SERVER_NAME: ${APP_SERVER_NAME}
    volumes:
      - vendor_data:/var/www/html/vendor
      - storage_data:/var/www/html/storage

  nginx1:
    image: nginx:latest
    container_name: nginx1
    ports:
      - 8080:80
    depends_on:
      - php1
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  php2:
    build:
      context: .
      dockerfile: docker/php2/dockerfile
    container_name: php2
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
      - storage_data:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy

  nginx2:
    image: nginx:latest
    container_name: nginx2
    ports:
      - 8081:80
    depends_on:
      - php2
    volumes:
      - ./:/var/www/html
      - ./nginx2.conf:/etc/nginx/conf.d/default.conf

  vite:
    image: node:20
    container_name: vite
    working_dir: /app
    command: ["sh", "-lc", "npm install && npm run dev -- --host"]
    ports:
      - 5173:5173
    volumes:
      - .:/app
    depends_on:
      - php1

  db:
    image: mysql:latest
    container_name: db
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-p${DB_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  db_data:
  vendor_data:
  storage_data:
